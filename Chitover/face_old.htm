<div id="stat" onclick='hidestat()' style="position: absolute; top:0px; left:0px;  display: none; background-color:#CCC;">
<table border="1">
<tr><td>Всего слов</td><td>10000</td></tr>
<tr><td>Прочитано слов</td><td>2000</tr>

<div id="content">
<ul>
 <li><button oncontextmenu="contextMenu()"><img src="lib/book1.jpg"></button></li>
 <li><button oncontextmenu="contextMenu()"><img src="lib/book2.jpg"></button></li>
 <li><button oncontextmenu="contextMenu()"><img src="lib/book3.jpg"></button></li>

 </ul>
 </div>
<div id="conMenuId"  style="position: absolute; top:0px; left:0px;  width:50px; border:1px solid #666; background-color:#CCC; visibility: none;">
</div>
<script language="javascript" type="text/javascript">
function contextMenu()
{
var menu = document.getElementById("conMenuId");
menu.style.visibility='visible';
var html = "";

html = "<button>Читать&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>";
html += "<br><button onclick='stat()'>Статистика</button>";
html += "<br><button>Удалить&nbsp&nbsp&nbsp&nbsp&nbsp</button>";
menu.innerHTML = html;
menu.style.top = event.y + "px";
menu.style.left = event.x + "px";
return false;
}
function stat(){
var stat=document.getElementById("stat");
stat.style.visibility='visible';
stat.style.display="";
stat.style.top = event.y + "px";
stat.style.left = event.x + "px";
}
function hide(){
 var menu = document.getElementById("conMenuId");
 menu.style.visibility='hidden';
}
function hidestat(){
 var menu = document.getElementById("stat");
 menu.style.visibility='hidden';
}
</script>
