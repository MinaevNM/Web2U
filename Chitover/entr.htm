<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8" />
</head>
<body>
<a href="index.html">На главную</a>
<h2>Регистрация/Авторизация</h2>

<form name=sub onsubmit="regform()" method=POST action="">
<table width="100%" cellspacing="0" cellpadding="4" >
    <tr> 
     <td align="right" width="100">E-mail</td>
	 <td><input type=text name=mail maxlength="50" size="20"></td> 
	</tr>
    <tr> 
     <td align="right" width="100">Пароль</td>
	 <td><input type=password name=pswrd maxlength="50" size="20"></td> 
	</tr>  
    <tr> 
     <td align="right" width="100">Подтверждение пароля</td>
	 <td><input type=password name=pswrdagain maxlength="50" size="20"></td> 
	</tr>
	<td align="right"><input type=submit value="Oтправить" name="go"></td>
	</table>
</form>
  
</body>
<script language="javascript" type="text/javascript">
function regform()
{
 alert("E-mail: "+document.sub.mail.value+"; Пароль "+document.sub.pswrd.value+"; Подтверждение пароля "+document.sub.pswrdagain.value);
}
</script>
</html>
